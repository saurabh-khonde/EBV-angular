<mat-toolbar color="primary" class="example-toolbar">
	
		<button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
		<h1 class="example-app-name">Nested Menus</h1>
	
		<div id="child1">
			<button mat-raised-button color="primary" (click)="logout()">
				<mat-icon>exit_to_app</mat-icon>
				Logout
			</button>
		</div>
 

</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
	<mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
		<mat-nav-list>
			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
				<span class="full-width" *ngIf="isExpanded || isShowing">Parent Menu</span><hr>
				<mat-icon mat-list-icon>home</mat-icon>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
			</mat-list-item>
			<div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
                <a mat-list-item routerLink="/empHomePage/empAddress">Address Details</a><hr>
                <a mat-list-item routerLink="/empHomePage/empEducation">Education Details</a><hr>
                <a mat-list-item routerLink="/empHomePage/empFamily">Family Details</a><hr>
                <a mat-list-item routerLink="/empHomePage/empEmp">Employment Details</a><hr>    
                <a mat-list-item routerLink="/empHomePage/empReference">Reference Details</a><hr>
                <a mat-list-item routerLink="/empHomePage/empDoc">Documents</a><hr>            
			</div>
		</mat-nav-list>
    <mat-nav-list>
</mat-nav-list>
	</mat-sidenav>

	<!-- <div class="example-sidenav-content"> -->
	<div>
		<router-outlet></router-outlet>
	</div>

</mat-sidenav-container>
