<mat-card>
    <mat-card-title><u>Forgot Password </u></mat-card-title><br>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email" [(ngModel)]="email">
                </mat-form-field>
            </p>
            <div>
                <button mat-raised-button color="primary" style="width : 22em;" (click)="onSubmit()">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
