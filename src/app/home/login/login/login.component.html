<mat-card>
    <mat-card-title><u>Login</u></mat-card-title><br>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email" [(ngModel)]="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" [(ngModel)]="password" (key.enter)="login()">
                </mat-form-field>
            </p>
            <div>
                <button mat-raised-button color="primary" style="width : 22em;" (click)="login()">Login</button>
            </div><br>
            <div class="container">  
              <div class="row">
                <div class="col">
                  <a class="" routerLink="/forgot-password">Forgot Password</a>
                </div>
                <div class="col">
                  <a class="" routerLink="/signup">Sign-up</a>
                </div>
              </div>
            </div>
        </form>
    </mat-card-content>
  </mat-card>
